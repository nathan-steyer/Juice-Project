<!DOCTYPE html>
<html>
	<head>
		<title>Ingredients in Juicy Juice Juices</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div id="ingredients">
				<h1>Ingredients</h1>
				<div class="list-group">
					{% for ingredient in map %}
						<a
							{% if ingredient == clicked %}
								class="list-group-item active"
								href="#"
							{% else %}
								class="list-group-item"
								href="http://localhost:5000/{{ ingredient }}"
							{% endif %}
						>{{ ingredient }}</a>
					{% endfor %}
				</div>
			</div>
			<div id="flavors">
				<h1>Flavors</h1>
				<div>
					{% for flavor in map[clicked] %}
						<div class="flavor">
							<img src="static/images/{{ flavor }}.jpg"></img>
							<div>{{ flavor }}</div>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
